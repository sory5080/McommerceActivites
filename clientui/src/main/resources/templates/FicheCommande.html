<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mcommerce</title>
	<meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css"
          href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>


<div class="container">

    <h1 class="text-center">Application Mcommerce</h1>

    <div class="row">
        <div class="col-md-4 mx-auto mt-5 text-center">
        	
        	<h2>Exercice 2</h2>

            <p>Commande N° : <span th:text="${expedition.idCommande}" class="font-weight-bold"></span></p>

            <p>Etat de la commande : </p>
            <div th:switch="${expedition.etat}">
            	<p th:case="'0'" class="font-weight-bold text-warning">En préparation</p>
            	<p th:case="'1'" class="font-weight-bold text-success">Expédiée</p>
            	<p th:case="'2'" class="font-weight-bold text-info">Livrée</p>
            </div>       
            
        </div>
    </div>

</div>


<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
